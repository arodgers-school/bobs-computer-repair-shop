<h2 mat-dialog-title>Invoice</h2>
<div mat-dialog-content>
  <div>
    <div *ngFor="let item of invoice.serviceItems">
      Name - Price
      <br />
      {{ item.name }} ({{ item.price }}
    </div>
    <div>
      <br />
      {{ invoice.getServiceTotal() }}
      <br />
      {{ invoice.getPartsAmount() }}
      <br />
      {{ invoice.getLaborAmount() }}
      <br />
      {{ invoice.getInvoiceTotal() }}
    </div>
  </div>
</div>
