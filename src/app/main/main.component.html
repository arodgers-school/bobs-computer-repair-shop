<div fxLayout="column">
  <div fxFlex>
    <mat-card class="mat-elevation-z8 services-container">
      <mat-card-title>Services</mat-card-title>
      <mat-card-content>
        <mat-selection-list #services [(ngModel)]="selectedServices">
          <mat-list-option
            *ngFor="let service of typesOfServices"
            [value]="service"
            color="primary"
          >
            {{ service.name }} (${{ service.price | number: "1.2-2" }})
            <mat-divider></mat-divider>
          </mat-list-option>
        </mat-selection-list>
      </mat-card-content>
      <br />
      <br />
      <mat-card-title>Standard Fees</mat-card-title>
      <br />
      <mat-card-content class="fees-container">
        <form>
          <mat-form-field class="fees-input" appearance="fill">
            <mat-label>Parts</mat-label>
            <span matPrefix>$ &nbsp;</span>
            <input matInput placeholder="Enter Value" />
          </mat-form-field>
          <br />
          <mat-form-field class="fees-input" appearance="fill">
            <mat-label>Labor</mat-label>
            <span matPrefix>$ &nbsp;</span>
            <input matInput placeholder="Hours of Laber @ $50.00/hr" />
          </mat-form-field>
        </form>
        <button mat-stroked-button color="primary" (click)="submit()">
          Order Services
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
